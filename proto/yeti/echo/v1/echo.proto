syntax = "proto3";

package yeti.echo.v1;

option go_package = "github.com/xmlking/yeti/echo/v1;echo";
option java_multiple_files = true;
option java_outer_classname = "EchoServiceProto";
option java_package = "yeti.echo.v1";

service EchoService { rpc Echo(EchoRequest) returns (EchoResponse); }

message EchoRequest { string message = 1; }

message EchoResponse { string message = 1; }

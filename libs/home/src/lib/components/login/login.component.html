<nb-layout center>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <h5>Logged in? {{ isAuthenticated }}</h5>

        <p *ngIf="!isAuthenticated">Please log in to see your User Token</p>
        <button
          nbButton
          status="success"
          *ngIf="!isAuthenticated"
          (click)="login('google')"
        >
          Sign In with Google
        </button>
        <button
          nbButton
          status="success"
          *ngIf="!isAuthenticated"
          (click)="login('github')"
        >
          Sign In with Github
        </button>
        <button
          nbButton
          status="warning"
          *ngIf="isAuthenticated"
          (click)="logout()"
        >
          Sign Out
        </button>
        <button nbButton (click)="goBack()">go back</button>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
